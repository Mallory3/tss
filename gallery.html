          <option value="All">All</option>
          <option value="Straight Stairs">Straight Stairs</option>
          <option value="Circular Stairs">Circular Stairs</option>

      <script>
        $(document).ready(function(){
	
	$(".straight").show();
  $(".circular").show();
  $(".outdoor").show();
	$(".other").show();

	$("#filterSelect").change(function(){
    if( $(this).val() == "All" ) { 
			$(".circular").show();
      $(".straight").show();
      $(".outdoor").show();
			$(".other").show();
        }
	
		else if ( $(this).val() == "Straight Stairs" ) { 
			$(".straight").show();
      $(".circular").hide();
      $(".outdoor").hide();
      $(".other").hide();
        }
    else if( $(this).val() == "Circular Stairs" ) { 
      $(".circular").show();
      $(".straight").hide();
      $(".outdoor").hide();
      $(".other").hide();
        }
    else if( $(this).val() == "Outdoor Stairs" ) { 
      $(".outdoor").show();
      $(".straight").hide();
      $(".circular").hide();
      $(".other").hide();
        }
    else if( $(this).val() == "Spindles, Posts & Rails" ) { 
      $(".other").show();
      $(".straight").hide();
      $(".circular").hide();
      $(".outdoor").hide();
        }
     
    }); 
	
});
      
      
      
      </script>
