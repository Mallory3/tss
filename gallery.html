      <script>
        $(document).ready(function(){
	
	$(".straight").show();
  $(".circular").show();
  $(".outdoor").show();
  $(".other").show();
  $("#galleryTitle").html("Our Work")

	$("#filterSelect").change(function(){
    if( $(this).val() == "All" ) { 
			$(".circular").show();
      $(".straight").show();
      $(".outdoor").show();
      $(".other").show();
      $("#galleryTitle").html("Our Work")
        }
	
		else if ( $(this).val() == "Straight Stairs" ) { 
			$(".straight").show();
      $(".circular").hide();
      $(".outdoor").hide();
      $(".other").hide();
      $("#galleryTitle").html("Straight Stairs")
        }
    else if( $(this).val() == "Circular Stairs" ) { 
      $(".circular").show();
      $(".straight").hide();
      $(".outdoor").hide();
      $(".other").hide();
      $("#galleryTitle").html("Circular Stairs")
        }
    else if( $(this).val() == "Outdoor Stairs" ) { 
      $(".outdoor").show();
      $(".straight").hide();
      $(".circular").hide();
      $(".other").hide();
      $("#galleryTitle").html("Outdoor Stairs")
        }
    else if( $(this).val() == "Spindles, Posts & Rails" ) { 
      $(".other").show();
      $(".straight").hide();
      $(".circular").hide();
      $(".outdoor").hide();
      $("#galleryTitle").html("Spindles, Posts & Rails")
        }
     
    }); 
	
});
